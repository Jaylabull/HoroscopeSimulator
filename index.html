<body>


    <div class=container id = "container">
        <form class="form-box" action="" method="POST" id="form" style = "display: block;">

            <h1>Find out Your Horoscope Below!</h1>
            <label for="Name"> Name </label>
            <input type="text" name="Name" id="name-input">
            <label for="Zodiac">Choose your zodiac sign </label>
            <select id="zodiac">
                <option value="Capricorn">Capricorn (Dec. 22nd - Jan. 19th)</option>
                <option value="Aquarius">Aquarius (Jan. 20th - Feb. 18th)</option>
                <option value="Pisces">Pisces (Feb. 19th - Mar. 20th)</option>
                <option value="Aries">Aries (Mar. 21st - Apr. 19th)</option>
                <option value="Taurus">Taurus (Apr. 20th - May 20th)</option>
                <option value="Gemini">Gemini (May 21rst - Jun. 20th)</option>
                <option value="Cancer">Cancer (Jun. 21rst - Jul. 22nd)</option>
                <option value="Leo">Leo (Jul. 23rd - Aug. 22nd)</option>
                <option value="Virgo">Virgo (Aug. 23rd - Sept. 22nd)</option>
                <option value="Libra">Libra (Sept. 23rd - Oct. 22nd)</option>
                <option value="Scorpio">Scorpio (Oct. 23rd - Nov. 21st)</option>
                <option value="Sagittarius">Sagittarius (Nov. 22nd - Dec. 21st)</option>

            </select>
            <button onclick="replace();return false" type="submit" id="submit-btn"> Submit </button>
        </form>
    </div>


    <div class="horoscope-card" id='horoscope-card' style="display: none;">
    </div>
